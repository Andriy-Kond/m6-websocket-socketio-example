    <!-- For work needs use native browser methods: -->
    <script>
      // Used native WebSocket of API browser
      const ws = new WebSocket("ws://localhost:5000");

      // Error handling
      ws.onerror = function (error) {
        console.error("WebSocket Error:", error);
      };

      // Invoke after success connection
      ws.onopen = function () {
        console.log("Успішно підключено до сервера");
        ws.send("Привіт від клієнта!");
      };

      // Processing of receiving messages. Will handling each time when backend send message
      ws.onmessage = function (event) {
        console.log("Отримано повідомлення:", event.data);
      };
    </script>
